<!-- Создай страницу для вывода информации пользователя -->
 <!DOCTYPE html>
 <html lang="ru">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спасибо!</title>
 </head>
 <body>
    {% block content %}
    <h1>Спасибо за заполнение формы</h1>
    <p>Ваше имя: {{ name }}</p>
    <p>Ваш email: {{ email}}</p>
    <p>Ваш адрес: {{address}}</p>
    <p>Ваша дата: {{date}}</p>
    {% endblock %}
 </body>
 </html>
